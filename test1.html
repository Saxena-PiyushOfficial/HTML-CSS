<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
     function myfunc(){
      document.getElementById('div').innerHTML="Hello Piyush"
      document.getElementById('div').style.backgroundColor="blue"
      document.title="This is my page"
     }
    </script>
</head>
<body>
  <button onclick="myfunc()">Press Me</button>
  <div id="div">Click to try</div>
</body>
</html>
