<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover and Mouseout Example</title>
    <style>
        #myDiv {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div id="myDiv" onmouseover="handleMouseOver()" onmouseout="handleMouseOut()">
        <!-- Your content goes here -->
    </div>

    <script>
        function handleMouseOver() {
            // Code to be executed when the mouse is over the element
            document.getElementById("myDiv").style.backgroundColor = "lightgreen";
        }

        function handleMouseOut() {
            // Code to be executed when the mouse leaves the element
            document.getElementById("myDiv").style.backgroundColor = "lightblue";
        }
    </script>

</body>
</html>
