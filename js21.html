<html>
    <head><title>List of Members</title>
        <script>
            var arr=["Harshal","Rohit","Rahul","Ranjan"];

            function displayList(){
                var str='';
                for(var i=0;i<arr.length;i++){
                    str+=`<li>${arr[i]}</li>`
                }
                document.getElementById('list').innerHTML=str;
            }

        </script>
    </head>
    <body onload="displayList()">
        <h3>Members of my Group are</h3>
        <ul id="list"></ul>
    </body>
</html>
