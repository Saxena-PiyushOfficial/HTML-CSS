<html>
    <head>
        <title>Members of my group</title>
        <script>
            var groupMembers=["Harshal","Rohit","Rahul","Ranjan"];

            function a(){
                for(var i=0;i<groupMembers.length;i++){
                document.getElementById("mydiv").innerHTML=groupMembers.join(",");
                }
            }
        </script>
    </head>
    <body onload="a()">
        <fieldset>
            <legend>Members</legend><br>
            <div id="mydiv"></div><br>
        </fieldset>
    </body>
</html>
