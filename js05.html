<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #sol{
      border: 2px solid black;
      height: 200px;
      width: 200px;
    }
    </style>
  <script>
     function validatedata(num){
      var n=parseInt(document.getElementById(num).value)
     if(isNaN(n))
      {
        document.getElementById("err").innerHTML="* Enter a number"
        return false
      }else{
        return true
      }
    }
     function gettable(){
      var flag=validatedata("num");
      if(flag){
        var n=parseInt(document.getElementById("num").value)
        for(var i=1;i<=10;i++)
        {
          document.getElementById("sol").innerHTML+=n+" * "+i+" = "+n*i+"<br>";
        }
      }else
      {

      }
     }






  </script>
</head>
<body>
  <label for="num">Enter the number:</label>
  <input type="text" class="num" id="num"/><span id="err"></span><br>
  <button type="button" class="btn" id="btn" onclick="gettable()">Get Multiplication Table</button>
  <div class="solu" id="sol"></div>
</body>
</html>
